{% load static %}

<div class="mx-5 border border-secondary rounded">
    <div class="row mx-2 my-2">
        <div class="col-auto">
            <img src="{{answer.author.avatar.url}}" class="img-fluid rounded" alt="..." >
            <p class="text-center font-weight-bold mt-3 mb-1">
                {% if answer.rating %}
                    {{answer.rating}}
                {% else %}
                    0
                {% endif %}
            </p>
            <div class="row mx-auto">
                <a href=""><img src="{% static 'img/like.png' %}" class="mx-1"></a>
                <a href=""><img src="{% static 'img/dislike.png' %}" class="mx-1"></a>
            </div>
        </div>
        <div class="col-auto media-body">
            <div>
                <h6 class="text-dark mt-2">
                    {{answer.author.username}}
                </h6>
                <p class="text-break">
                    {{ answer.answer_text }}
                </p>
            </div>
            <div>
                <input type="checkbox"> Correct!
                <p class="text-right text-secondary m-0">{{ answer.make_time }}</p>
            </div>
        </div>
    </div>
</div>
