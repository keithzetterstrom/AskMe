{% extends 'base_unauthorised.html' %}
{% load static %}

<style>
   #title.form-control, #text.form-control, #tags.form-control {
    width: 300px; /* Ширина поля в пикселах */
   }
</style>

{% block content %}
    <div class="mx-5 col-10">
        <h4 class="text-md-left my-4" style=";">New Question</h4>

        <form name="my-form" onsubmit="return validform()" action="success.php" method="post">
            <div class="form-group row">
                <label for="title" class="col-md-2 col-form-label text-md-left">Title</label>
                <div class="col-md-10">
                    <input type="text" id="title" class="form-control" name="title">
                </div>
            </div>

            <div class="form-group row">
                <label for="text" class="col-md-2 col-form-label text-md-left">Text</label>
                <div class="col-md-10">
                    <textarea type="text" id="text" class="form-control" name="text"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label for="tags" class="col-md-2 col-form-label text-md-left">Tags</label>
                <div class="col-md-10">
                    <input type="text" id="tags" class="form-control" name="tags">
                </div>
            </div>

            <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-secondary">
                    ASK!
                </button>
            </div>

        </form>
    </div>
{% endblock %}
