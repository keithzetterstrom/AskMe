{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="col-8 mx-auto">
        <h4 class="my-4">Login</h4>

        <form name="login" action="" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="login" class="col-md-4 col-form-label text-md-left">Login</label>
                <div class="col-md-8">
                    {{ form.username }}
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-left">Password</label>
                <div class="col-md-8">
                    {{form.password}}
                </div>
            </div>

            <div class="col-md-6 offset-md-4">
                <input type="hidden" name="next" value="{{ request.GET.next }}">
                <button type="submit" class="btn btn-secondary">
                    Login
                </button>
            </div>

            <div class="col-md-6 offset-md-4 my-4">
                <a href="{% url 'ask_me:sign_up' %}" class="text-secondary">
                    create new account
                </a>
            </div>

        </form>
    </div>
{% endblock %}
